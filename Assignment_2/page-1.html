<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page-1.css">
    <title>Document</title>
</head>
<body>
    
      
      <div class="login-container">
        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/377ebf086e94a70d748ec7a8025112566f1371fd07a97458f0a0e7aa053ef21a?apiKey=49f6bff225a545c2b60fdf759f0982c2&" alt="Company logo" class="login-image" />
        <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/ebe3cf5a573dd46a5bce73f609739e776d4a6ab2158c410912c4cf41a540c0a1?apiKey=49f6bff225a545c2b60fdf759f0982c2&" alt="Secondary visual" class="divider-image" />
        <section>
          <h2 class="login-title">Login</h2>
          <label for="emailInput" class="email-label visually-hidden">Email or mobile phone number</label>
          <div class="input-box" id="emailInput" tabindex="0">Email or mobile phone number</div>
        </section>
        <div class="input-box"></div>
        <section>
          <label for="passwordInput" class="password-label visually-hidden">Password</label>
          <div class="input-box" id="passwordInput" tabindex="0">Password</div>
          <div tabindex="0" role="button" class="forgot-password">Forgot Password</div>
        </section>
        <div class="input-box"></div>
        <div class="login-button" tabindex="0" role="button">Login</div>
        <section class="keep-signed-in">
          <div tabindex="0" role="checkbox" aria-checked="false" class="visually-hidden">Keep me signed in</div>
          <span>Keep me signed in.Details</span>
        </section>
        <section class="new-account-section">
          <div class="new-account-prompt">New to Amazon?</div>
          <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/613b4a2052042023844f5a55e7ebe0c7e388f39c078086343b223bb44e383800?apiKey=49f6bff225a545c2b60fdf759f0982c2&" alt="Decorative divider" class="footer-image" />
        </section>
        <div class="create-account-button" tabindex="0" role="button">Create your Amazon account</div>
        <footer>
          <div class="footer-links">
            <a href="#" tabindex="0">Condition of Use</a>
            <a href="#" tabindex="0">Privacy Notice</a>
            <a href="#" tabindex="0">Help</a>
          </div>
        </footer>
      </div>
