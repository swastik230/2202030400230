<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page-8.css">
    <title>Document</title>
</head>
<body>
      <div class="search-container">
        <header class="header">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4dd07d5d1803f69bc7ba859b0165fb24cd94348de8cf2307063bdbaa266b0b32?apiKey=49f6bff225a545c2b60fdf759f0982c2&" alt="Company Logo" class="header-logo" />
          <div class="search-text">Search your order here</div>
        </header>
        <section class="product-section">
          <div class="product-content">
            <div class="product-info">
              <div class="product-details">
                <div class="product-name">peter Enland shirts</div>
                <div class="product-price">Rupees-1249</div>
                <div class="product-size">Size-M</div>
                <div class="product-color">color-black</div>
              </div>
            </div>
            <div class="product-image-section">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/692d57e239f860fcdfbdb0c3696e5fe35ca0edd1991ded8260ebf690bef2714f?apiKey=49f6bff225a545c2b60fdf759f0982c2&" alt="Product Image" class="product-image" />
            </div>
          </div>
        </section>
        <section class="progress-container">
          <div class="confirmed-status">
            <div class="confirmed-indicator"></div>
            <div class="confirmed-text">Order Confirmed</div>
          </div>
          <div class="shipping-info">
            <div class="shipping-indicator"></div>
            <div class="shipping-text">Shipped</div>
          </div>
          <div class="delivery-status">
            <div class="delivery-indicator"></div>
            <div class="delivery-text">Out For Delivery</div>
          </div>
          <div class="progress-step">
            <div class="progress-indicator"></div>
            <div class="progress-text">Delivered</div>
          </div>
        </section>
        <footer class="return-policy">
          <div class="policy-text">Return policy valid til 10days</div>
          <div class="icon-section">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/da4e20cd31e355caecf8eaaa46b311be4fac99e054002c1250897da33c44ea9e?apiKey=49f6bff225a545c2b60fdf759f0982c2&" alt="" class="icon" />
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ba41d734c42ee8adcc4b96a974236474c9a0106db56385060289d00c1059c1c8?apiKey=49f6bff225a545c2b60fdf759f0982c2&" alt="" class="icon" />
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c64efffc9c850d09afb3647c6be2fb382927016d1d62f4e0fb1a90f358540ead?apiKey=49f6bff225a545c2b60fdf759f0982c2&" alt="" class="icon" />
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/0dda45fb3ebc4679bbb4846a1bb0c3ebd3e86ed6e6fea0f9a8955cb3c2566e4f?apiKey=49f6bff225a545c2b60fdf759f0982c2&" alt="" class="icon" />
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/7a3b8759d9287f3d5515e36919c4c8afcf4c0c31ea8a98d647e91397f2033cd3?apiKey=49f6bff225a545c2b60fdf759f0982c2&" alt="" class="icon" />
          </div>
          <div class="return">
            <div class="return-text">Return</div>
            <div class="help">
              <div class="help-text">Need help?</div>
            </div>
          </div>
        </footer>
      </div>
</body>
</html>
